<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git SQL Integration - Terminal Theme</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide horizontal overflow */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for container */
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            width: 400px;
            text-align: left;
            box-shadow: 0 0 10px rgba(164, 238, 203, 0.3);
        }

        h2 {
            color: #00ff00;
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            color: #00ff00;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 4px;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            /* Adjusting width and height */
            width: 95%;
            height: 20px; /* Adjust as needed */
            font-size: 16px; /* Adjust font size */
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px; /* Adjust padding */
            border-radius: 4px;
        }

        button:hover {
            background-color: #00dd00;
            transform: scale(1.05);
            transition: transform 0.2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <div id="login-container" class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="commit-container" class="form-container" style="display:none;">
            <h2>Create Commit</h2>
            <form id="commit-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="commit-id">Commit ID:</label>
                <input type="text" id="commit-id" name="commit-id" required>

                <label for="commit-message">Commit Message:</label>
                <textarea id="commit-message" name="commit-message" required></textarea>

                <label for="branch-name">Branch Name:</label>
                <input type="text" id="branch-name" name="branch-name" required>

                <button type="submit">Create Commit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
